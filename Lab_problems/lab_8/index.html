<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Charts Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script>
      window.onload = function () {
        var chart = new CanvasJS.Chart("chartContainer", {
          theme: "dark2",
          exportFileName: "Doughnut Chart",
          exportEnabled: true,
          animationEnabled: true,
          title: {
            text: "Monthly Expense",
          },
          legend: {
            cursor: "pointer",
            itemclick: explodePie,
          },
          data: [
            {
              type: "doughnut",
              innerRadius: 90,
              showInLegend: true,
              toolTipContent: "<b>{name}</b>: ${y} (#percent%)",
              indexLabel: "{name} - #percent%",
              dataPoints: [
                { y: 450, name: "Food" },
                { y: 120, name: "Insurance" },
                { y: 300, name: "Travelling" },
                { y: 800, name: "Housing" },
                { y: 150, name: "Education" },
                { y: 150, name: "Shopping" },
                { y: 250, name: "Others" },
              ],
            },
          ],
        });
        chart.render();

        function explodePie(e) {
          if (
            typeof e.dataSeries.dataPoints[e.dataPointIndex].exploded ===
              "undefined" ||
            !e.dataSeries.dataPoints[e.dataPointIndex].exploded
          ) {
            e.dataSeries.dataPoints[e.dataPointIndex].exploded = true;
          } else {
            e.dataSeries.dataPoints[e.dataPointIndex].exploded = false;
          }
          e.chart.render();
        }
      };
    </script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Charts Lab</div>
        <div class="content">
          <div id="chartContainer" style="height: 300px; width: 100%;"></div>
          <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        </div>
        <div class="footer">Let's eat out in the future!</div>
      </div>
    </div>
    <script>
      fetch(" https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json") // replace this with the food safety data set
        .then((response) => {
          console.log("response information", response);
          return response;
        })
        .then((data) => data.json()) // this is an "implicit return" - we're returning the results of the Fetch request to the next step.
        .then((data) => {
          // this is an explicit return. If I want my information to go further, I'll need to use the "return" keyword before the brackets close
          console.log(data);
          // return data; // <- this will pass the data to the next "then" statement when I'm ready.
        });
    </script>
  </body>
</html>
