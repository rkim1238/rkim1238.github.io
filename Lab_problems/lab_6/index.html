<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rachel Kim's INST377 Forms Lab</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="form_styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>HTML 1 Forms Lab</h1>
        </div>
        <form action="https://nameless-thicket-21836.herokuapp.com/lab" method="post">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required
              maxlength="140" size="10">
            </li>
            <li>
              <label for="interests">Interests</label>
              <textarea id="interests" name="interests" 
              rows="5" cols="33">by default this element is filled with this text
            </textarea>
            </li>
            <li class="button">
              <button type="submit">Send your message</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
